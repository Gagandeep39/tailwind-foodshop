<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Basics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="#">Food Shop</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-16 py-16 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a href="" class="text-primary">Login</a>
          <a href="" class="text-primary ml-2">Singup</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For You</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Card -->
            <div class="card">
              <!-- w-full - 100% width -->
              <img
                src="assets/img/stew.jpg"
                class="w-full h-32 sm:h-48 object-cover"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="batch">
                <span>25 min</span>
              </div>
            </div>

            <!-- Card -->
            <div class="card">
              <!-- w-full - 100% width -->
              <img
                src="assets/img/noodles.jpg"
                class="w-full h-32 sm:h-48 object-cover"
                alt="noodles"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="batch">
                <span>25 min</span>
              </div>
            </div>

            <!-- Card -->
            <div class="card">
              <!-- w-full - 100% width -->
              <img
                src="assets/img/curry.jpg"
                class="w-full h-32 sm:h-48 object-cover"
                alt="curry"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="batch">
                <span>25 min</span>
              </div>
            </div>
          </div>

          <!-- Popular Recipes -->
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div>
            <!-- Card -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load More</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
